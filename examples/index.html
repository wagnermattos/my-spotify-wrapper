<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Spotufy Wrapper Test</title>
</head>
<body>
  <div id="albums"></div>
  <script src="../dist/my-spotify-wrapper.umd.js"></script>
  <script>
    const albums = mySpotifyWrapper.searchAlbums('supercombo');
    const albumEl = document.getElementById('albums');

    albums
      .then( data => {
        markup = data.albums.items.map(item => {
          `<img src="${item.image[0]}.url" alt="${item.name}"`
        }).join('');

        albumEl.innerHTML = markup;
      })
  </script>
</body>



</html>
